<!DOCTYPE html>
<html>
<head>
    <title>üè† Mumbai House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üè† Mumbai House Price Predictor</h1>
        <form action="/predict" method="POST">
            <label for="region">Select Region:</label>
            <select name="region" required>
                <option value="" disabled selected>Select a region</option>
                {% for reg in regions %}
                    <option value="{{ reg }}">{{ reg }}</option>
                {% endfor %}
            </select>

            <label for="area">Area (in sq. ft):</label>
            <input type="number" name="area" required min="200">

            <label for="bhk">BHK:</label>
            <select name="bhk" required>
                {% for i in range(1, 9) %}
                    <option value="{{ i }}">{{ i }} BHK</option>
                {% endfor %}
            </select>

            <label for="status">Status:</label>
            <select name="status" required>
                <option value="Ready to move">Ready to move</option>
                <option value="Under Construction">Under Construction</option>
            </select>

            <label for="age">Age:</label>
            <select name="age" required>
                <option value="New">New</option>
                <option value="Resale">Resale</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                Estimated Price: ‚Çπ {{ prediction }} Lakh
            </div>
        {% endif %}
    </div>
</body>
</html>
